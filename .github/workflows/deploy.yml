name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Baixa o código do repositório.
      - name: Checkout
        uses: actions/checkout@v4

      # Configura Node para build da aplicação.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Instala dependências com lockfile.
      - name: Install dependencies
        run: npm ci

      # Gera a pasta dist já com base correta do Vite.
      - name: Build
        run: npm run build

      # Publica o dist como artefato para o Pages.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Faz deploy do artefato gerado no job de build.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
